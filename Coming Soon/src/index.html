<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://mahletseleshi.github.io/frontdev-challenge/Coming%20Page/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-BgPattern w-full h-screen">
  <div class="flex sm:flex-col-reverse justify-between">
    <div class="p-20 pl-56 items-center">
      <img src="../images/logo.svg" alt="logo" class="mb-16">
      <div>
        <h1 class="font-JosefinSans text-6xl mb-9 text-black w-32 leading-tight tracking-VeryWidest font-medium">
          <span class="text-DesaturatedRed">WE'RE </span>COMING SOON
        </h1>
        <p class="text-DesaturatedRed mb-10 mt-10 text-sm leading-7 font-semibold w-96">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="flex items-center">
        <input type="email" placeholder="Email Address" class="border-2 p-3 w-80 rounded-3xl border-red-100">
        <div class="w-24 -ml-16 bg-gradient-to-r from-red-200 to bg-rose-300 p-4 rounded-3xl flex items-end justify-center drop-shadow-2xl shadow-stone-500">
          <img src="../images/icon-arrow.svg" alt="arrow">
        </div>
      </div>
    </div>
    <div>
  <img src="../images/hero-desktop.jpg" alt="hero-desktop" class="w-full max-h-screen bg-contain">
</div>

  </div>
</body>
</html>
